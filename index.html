<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />

    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>MD Notepad</title>
</head>

<body>
    <main id="app" v-if="mounted" role="main" class="container-fluid full-height" v-bind:class="{ 'bg-dark': darkMode }">
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top" v-bind:class="{ 'bg-black': darkMode, 'bg-dark': !darkMode }">
            <a class="navbar-brand text-uppercase" href="#">
                <img class="d-inline-block align-top mr-1" src="./icon.png" width="30" height="30" loading="lazy"/> MD Notepad
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <span class="navbar-nav mr-auto"></span>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" v-on:click="toggleTheme"><i class="fas fa-adjust fa-lg mr-1"></i> Theme</a>
                    </li>
                    <li class="nav-item ml-1">
                        <a class="nav-link"href="https://github.com/watkinsmatthewp/md-notepad" target="_blank"><i class="fab fa-github fa-lg mr-1"></i> Fork</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="main-body" class="full-height">
            <div class="row full-height">
                <div class="col-4 col-md-3 col-lg-2 rounded-0 p-0">
                    <div class="bg-secondary text-white">
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item bg-transparent text-white p-2 border-0">
                                <span>Files</span>
                            </li>
                        </ul>
                    </div>
                    <div id="file-list" class="list-group list-group-flush">
                        <a v-for="(file, fileIndex) in files" v-on:click="openFile(fileIndex)" class="list-group-item list-group-item-action" v-bind:class="{ active: file.active, 'font-italic': dirty && file.active, 'list-group-item-dark': darkMode && !file.active }">
                            {{ file.name }}
                        </a>
                    </div>
                </div>
                <div class="col border-left border-right p-0">
                    <div class="bg-secondary text-white">
                        <a class="p-2 mr-1 float-right" v-on:click="saveActiveFile">
                            <i v-if="saveInProgress" class="spinner-border spinner-border-sm"></i>
                            <i v-else class="fas fa-save"></i>
                        </a>
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item bg-transparent text-white p-2 border-0">
                                <span>{{ files[activeFile.index].name }}.md</span>
                            </li>
                        </ul>
                    </div>
                    <textarea id="editor" class="p-3 w-100 border-0 full-height" v-model="activeFile.content" placeholder="Enter some _markdown_." v-bind:class="{ 'bg-dark': darkMode, 'text-white': darkMode }"></textarea>
                </div>
                <div class="col p-0">
                    <div class="bg-secondary text-white">
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item bg-transparent text-white p-2 border-0">
                                <span>Preview</span>
                            </li>
                        </ul>
                    </div>
                    <div id="preview" class="p-3" v-html="activeFilePreview" v-bind:class="{ 'text-white': darkMode }"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/2.0.1/remarkable.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71d0e575d1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
