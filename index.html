<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
    <title>MD Notepad</title>
</head>

<body>
    <main id="app" role="main" class="container-fluid full-height p-0">
        <div id="title-bar" class="bg-dark text-white w-100 p-2">
            <span class="font-weight-bold text-uppercase">MD Notepad</span>
            <button class="btn btn-sm btn-primary float-right" v-on:click="saveActiveFile">Save</button>
        </div>
        <div v-if="mounted" id="main-body" class="row full-height">
            <div id="file-list" class="col-4 col-md-3 col-lg-2 list-group list-group-flush pr-0 rounded-0">
                <a v-for="(file, fileIndex) in files" v-on:click="openFile(fileIndex)" class="list-group-item list-group-item-action" v-bind:class="{ active: file.active, 'font-italic': file.dirty }">
                    {{ file.name }}
                </a>
            </div>
            <div id="editor" class="col border-left border-right p-0">
                <textarea class="p-3 w-100 border-0 full-height" v-model="activeFile.content" placeholder="Enter some _markdown_."></textarea>
            </div>
            <div id="preview" class="col p-3" v-html="activeFilePreview"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/2.0.1/remarkable.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71d0e575d1.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
