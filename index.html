<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.mdnotepad.com"/>
    <meta property="og:title" content="MD Notepad | by Matthew Watkins"/>
    <meta property="og:description" content="MD Notepad allows you to quickly take MD notes in your browser"/>
    <meta property="og:site_name" content="MD Notepad"/>
    <meta property="og:image" content="https://www.mdnotepad.com/icon.png"/>

    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>MD Notepad</title>
</head>

<body>
    <main id="app" v-if="mounted" role="main" class="container-fluid h-100" v-bind:class="{ 'bg-dark': darkMode }">
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top" v-bind:class="{ 'bg-black': darkMode, 'bg-dark': !darkMode }">
            <a class="navbar-brand text-uppercase" href="#">
                <img class="d-inline-block align-top mr-1" src="./icon.png" width="30" height="30" loading="lazy"/> MD Notepad
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <span class="navbar-nav mr-auto"></span>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" v-on:click="toggleTheme"><i class="fas fa-adjust fa-lg mr-1"></i> Theme</a>
                    </li>
                    <li class="nav-item ml-1">
                        <a class="nav-link" href="https://github.com/watkinsmatthewp/md-notepad" target="_blank"><i class="fab fa-github fa-lg mr-1"></i> Fork</a>
                    </li>
                    <li class="nav-item ml-1">
                        <a class="nav-link" href="https://www.matthewpwatkins.com/" target="_blank"><i class="far fa-user fa-lg mr-1"></i> Matthew</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="main-body" class="h-100">
            <div class="row h-100">
                <div class="col-4 col-md-3 col-lg-2 rounded-0 p-0">
                    <div class="bg-secondary text-white">
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item bg-transparent text-white p-2 border-0">
                                <span>Files</span>
                            </li>
                        </ul>
                    </div>
                    <div id="file-list" class="list-group list-group-flush">
                        <a class="list-group-item list-group-item-action" v-bind:class="{ 'list-group-item-dark': darkMode }" v-on:click="createNewFile">
                            <i class="fas fa-plus-square mr-1"></i> Create a new file
                        </a>
                        <div v-for="(file, fileIndex) in files" class="list-group-item list-group-item-action" v-bind:class="{ active: fileIndex === activeFile.index, 'font-italic': dirty && fileIndex === activeFile.index, 'list-group-item-dark': darkMode && fileIndex !== activeFile.index }">
                            <a title="Delete" v-on:click="deleteFile(fileIndex)" class="float-right"><i class="far fa-trash-alt"></i></a>
                            <a v-on:click="openFile(fileIndex)"><i class="far fa-file-alt mr-1"></i> {{ file.name }}</a>
                        </div>
                    </div>
                </div>
                <template v-if="activeFile">
                    <div class="col border-left border-right p-0 last-item-h-100">
                        <div class="bg-secondary text-white">
                            <span class="p-2 mr-1 float-right">
                                <span v-if="saveInProgress" class="mr-1 font-italic">Saving...</span>
                                <a title="Save" v-on:click="saveActiveFile"><i class="fas fa-lg fa-save"></i></a>
                                <a title="Download" class="ml-1" v-on:click="downloadActiveFile"><i class="fas fa-lg fa-download"></i></a>
                            </span>
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item bg-transparent text-white p-2 border-0">
                                    <span>{{ files[activeFile.index].name }}</span>
                                </li>
                            </ul>
                        </div>
                        <textarea id="editor" class="p-3 w-100 border-0" v-model="activeFile.content" placeholder="Enter some _markdown_." v-bind:class="{ 'bg-dark': darkMode, 'text-white': darkMode }"></textarea>
                    </div>
                    <div class="col p-0">
                        <div class="bg-secondary text-white">
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item bg-transparent text-white p-2 border-0">
                                    <span>Preview</span>
                                </li>
                            </ul>
                        </div>
                        <div id="preview" class="p-3" v-html="activeFilePreview" v-bind:class="{ 'text-white': darkMode }"></div>
                    </div>
                </template>
                <div v-else class="col p-0" v-bind:class="{ 'bg-light': !darkMode, 'bg-secondary': darkMode }">
                    <div class="p-5 text-center" v-bind:class="{ 'text-white': darkMode }">
                        Create a file on the menu to the left
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/2.0.1/remarkable.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71d0e575d1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script src="./local-storage-file-manager.js"></script>
    <script src="./app.js"></script>
</body>

</html>
