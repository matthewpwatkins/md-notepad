<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
    <title>MD Notepad</title>
</head>

<body class="bg-dark">
    <main id="app" role="main" class="container-fluid full-height p-0">
        <nav class="navbar navbar-expand-sm navbar-dark bg-black fixed-top">
            <a class="navbar-brand text-uppercase" href="#">MD Notepad</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <span class="navbar-nav mr-auto"></span>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-sm btn-primary navbar-btn" href="./index.html"><i class="far fa-sun fa-lg mr-1"></i> Light mode</a>
                    </li>
                    <li class="nav-item ml-1">
                        <a class="btn btn-sm btn-primary navbar-btn" href="https://github.com/watkinsmatthewp/md-notepad"><i class="fab fa-github fa-lg mr-1"></i> Fork</a>
                    </li>
                    <li class="nav-item ml-1">
                        <button class="btn btn-sm btn-primary navbar-btn" v-on:click="saveActiveFile">
                            <i v-if="saveInProgress" class="spinner-border spinner-border-sm mr-1"></i>
                            <i v-else class="fas fa-save fa-lg mr-1"></i> Save
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <div v-if="mounted" id="main-body" class="row full-height">
            <div id="file-list" class="col-4 col-md-3 col-lg-2 list-group list-group-flush pr-0 rounded-0">
                <a v-for="(file, fileIndex) in files" v-on:click="openFile(fileIndex)" class="list-group-item list-group-item-action" v-bind:class="{ active: file.active, 'list-group-item-dark': !file.active, 'font-italic': dirty && file.active }">
                    {{ file.name }}
                </a>
            </div>
            <div id="editor" class="col border-left border-right p-0">
                <textarea class="bg-dark text-white p-3 w-100 border-0 full-height" v-model="activeFile.content" placeholder="Enter some _markdown_."></textarea>
            </div>
            <div id="preview" class="col p-3 text-white" v-html="activeFilePreview"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/2.0.1/remarkable.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71d0e575d1.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
